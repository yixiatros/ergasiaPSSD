<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:x-transition="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Log in</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" th:href="@{/css/application.css}" href="../static/css/application.css"/>
  <link rel="stylesheet" th:href="@{/css/login.css}" href="../static/css/login.css"/>

</head>
<body>
  <div th:if="${loginError}" class="alert alert-danger" role="alert">
    <p th:text="${loginError}">This is a warning alertâ€”check it out!</p>
  </div>

  <div class="container logo">
    <a th:href="@{/index}">QuizMaster</a>
  </div>

  <div class="main">
    <p class="sign" align="center">Log in</p>

    <form id="login_form" action="#" th:action="@{/users/login}" method="post" th:object="${newUser}" class="form1">
      <input class="username" type="text" placeholder="Username" id="username" th:field="*{username}" name="username" maxlength="15" th:maxlength="15" required />
      <input class="password" type="password" placeholder="Password" id="password" th:field="*{password}" name="password" maxlength="25" th:maxlength="25" required />
      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-block mb-4 submit">Log in</button>
      <p class="register" align="center">Not a member? <a th:href="@{/users/register}" class="anchor-link">Register</a></p>
    </form>
  </div>
</body>
</html>
