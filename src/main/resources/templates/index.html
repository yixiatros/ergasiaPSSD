<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:x-transition="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <th:block th:replace="~{fragments/navbar :: headerfiles}"></th:block>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/application.css}" href="../static/css/application.css"/>

</head>
<body>
    <nav class="navbar-custom" th:replace="~{fragments/navbar :: navbar}"></nav>

    <div id="banner">
        <div class="left-container">
            <H1>Create or Solve</H1>
            <H1 style="margin-top: -0.3em; margin-left: 0.1em;">Quizzes</H1>
            <h4 style="margin-top: -0.2em;">with a few simple clicks from anywhere.</h4>
        </div>
        <div class="right-container">
            <i class="bi bi-pc-display icon" style="font-size: 4em;">
                <div class="shadow-lg rounded-circle circle">&nbsp;</div>
            </i>
            <i class="bi bi-phone-fill icon" style="font-size: 4em;">
                <div class="shadow-lg rounded-circle circle">&nbsp;</div>
            </i>
            <i class="bi bi-laptop icon" style="font-size: 4em;">
                <div class="shadow-lg rounded-circle circle">&nbsp;</div>
            </i>
        </div>
    </div>

    <div id="services">
        <h2 style="padding: 0.5em;">Start Now</h2>
        <div class="centered">
            <section class="cards">
                <div class="card">
                    <div class="container">
                        <i class="bi bi-file-earmark-plus-fill" style="font-size: 5em;"></i>
                        <h1><b>Create Quiz</b></h1>
                    </div>
                </div>
                <div class="card">
                    <div class="container">
                        <i class="bi bi-award-fill" style="font-size: 5em;"></i>
                        <h1><b>Solve</b></h1>
                    </div>
                </div>
            </section>
        </div>
    </div>

</body>
</html>
