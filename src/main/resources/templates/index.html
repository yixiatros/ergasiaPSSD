<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:x-transition="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/application.css}" href="../static/css/application.css"/>

    <script type="text/javascript" src="../../static/js/application.js" th:src="@{/js/application.js}"></script>
</head>
<body>

    <div th:replace="~{fragments/navbar :: alerts}"></div>
    <nav class="navbar-custom" th:replace="~{fragments/navbar :: navbar}"></nav>

    <div id="banner">
        <p class="banner-shadow"></p>

        <!--    Banner Promo    -->
        <div class="left-container">
            <H1><b>Create or Solve</b></H1>
            <H1 style="margin-top: -0.3em; margin-left: 0.1em;"><b>Quizzes</b></H1>
            <h4 style="margin-top: -0.2em;"><b>with a few simple clicks from anywhere.</b></h4>
        </div>

        <!--    Device Icons    -->
        <div class="right-container">
            <div class="icon">
                <div class="shadow-lg rounded-circle circle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-pc-display" viewBox="0 0 16 16">
                        <path d="M8 1a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H9a1 1 0 0 1-1-1zm1 13.5a.5.5 0 1 0 1 0 .5.5 0 0 0-1 0m2 0a.5.5 0 1 0 1 0 .5.5 0 0 0-1 0M9.5 1a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1zM9 3.5a.5.5 0 0 0 .5.5h5a.5.5 0 0 0 0-1h-5a.5.5 0 0 0-.5.5M1.5 2A1.5 1.5 0 0 0 0 3.5v7A1.5 1.5 0 0 0 1.5 12H6v2h-.5a.5.5 0 0 0 0 1H7v-4H1.5a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .5-.5H7V2z"/>
                    </svg>
                </div>
            </div>
            <div class="icon">
                <div class="shadow-lg rounded-circle circle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-phone" viewBox="0 0 16 16">
                        <path d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                        <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
                    </svg>
                </div>
            </div>
            <div class="icon">
                <div class="shadow-lg rounded-circle circle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-laptop" viewBox="0 0 16 16">
                        <path d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!--  Create or Solve Cards  -->
    <div id="services">
        <h2 style="padding: 0.5em;">Start Now</h2>
        <div class="centered">
            <section class="cards">

                <!--  Create Quiz  -->
                <div sec:authorize="!hasAuthority('ROLE_STUDENT')" class="card">
                    <div class="container">
                        <i class="bi bi-file-earmark-plus-fill" style="font-size: 5em;"></i>
                        <h1><b>Create Quiz</b></h1>
                    </div>
                    <a th:href="@{/quizzes/create}" class="stretched-link invisible-link">&nbsp;</a>
                </div>

                <!--  Solve Quiz  -->
                <div sec:authorize="!hasAuthority('ROLE_TEACHER')" class="card">
                    <div class="container">
                        <i class="bi bi-award-fill" style="font-size: 5em;"></i>
                        <h1><b>Solve</b></h1>
                    </div>
                    <a sec:authorize="hasAnyAuthority('ROLE_STUDENT', 'ROLE_ADMIN')" href="#code-popup" class="stretched-link invisible-link">&nbsp;</a>
                    <a sec:authorize="isAnonymous()" th:href="@{/users/login}" class="stretched-link invisible-link">&nbsp;</a>
                </div>
            </section>
        </div>
    </div>

    <div id="code-popup" class="overlay" sec:authorize="isAuthenticated()">
        <div class="popup">
            <h2>Enter Quiz Code</h2>
            <a class="close" href="#">&times;</a>
            <div class="popup-content">
                <p class="alert alert-danger" th:if="${invalidCode}" th:text="${invalidCode}">Invalid Code.</p>
                <form th:action="@{/quizzes/code}" method="get">
                    <input type="text" class="form-control mb-4" name="code" id="code-input" maxlength="45" required>
                    <button type="submit" class="btn btn-secondary">Solve</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="navbar-custom" th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
