<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:x-transition="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>About</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" th:href="@{/css/application.css}" href="../static/css/application.css"/>

  <style>
    iframe {
      width: 100%;
      height: 46em;
    }

    .container .row {
      height: 100vh;
    }
  </style>
</head>
<body>

  <nav class="navbar-custom" th:replace="~{fragments/navbar :: navbar}"></nav>

  <div class="container">
    <h1 class="row justify-content-center align-items-center">
      Help PDF is Downloading...
    </h1>
  </div>

  <div>
    <iframe id="student-help" sec:authorize="hasAuthority('ROLE_STUDENT')" src="../static/Help/StudentHelp.pdf" th:src="@{/studentPDF}"></iframe>
    <iframe id="teacher-help" sec:authorize="hasAuthority('ROLE_TEACHER')" src="../static/Help/TeacherHelp.pdf" th:src="@{/teacherPDF}"></iframe>
  </div>

  <footer class="navbar-custom" th:replace="~{fragments/footer :: footer}"></footer>

</body>
