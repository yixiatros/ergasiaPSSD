<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:x-transition="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Available Quizzes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" th:href="@{/css/application.css}" href="../../static/css/application.css"/>
  <link rel="stylesheet" th:href="@{/css/quiz.css}" href="../../static/css/quiz.css"/>

  <script type="text/javascript" src="../../static/js/quiz.js" th:src="@{/js/quiz.js}"></script>
</head>
<body>

  <nav class="navbar-custom" th:replace="~{fragments/navbar :: navbar}"></nav>

  <div class="container" style="width: 50%;">
    <table class="table table-hover table-custom">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
      </tr>
      <tr th:each="quiz, i: ${availableQuizzes}"
          th:data-url="@{'/quizzes/solve/' + ${quiz.getId()}}"
          onclick="onTableRowClick(this.getAttribute('data-url'))"
          class="table-custom-pointer-tr">
        <td th:text="${i.index}">1</td>
        <td th:text="${quiz.getTitle()}">Title</td>
      </tr>
    </table>
  </div>

  <footer class="navbar-custom" th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
