<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:x-transition="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Share</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/application.css}" href="../../static/css/application.css"/>
    <link rel="stylesheet" th:href="@{/css/quiz.css}" href="../../static/css/quiz.css"/>

    <script type="text/javascript" src="../../static/js/application.js" th:src="@{/js/application.js}"></script>
</head>
<body>

    <div th:replace="~{fragments/navbar :: alerts}"></div>
    <nav class="navbar-custom" th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container">
        <h2>Make the quiz Visible to Students</h2>

        <form th:action="@{'/quizzes/myQuizzes/' + ${quizId} + '/share'}" class="search-form" role="search" method="get">
            <div class="inner-addon left-addon">
                <i id="search-icon" class="bi bi-search"></i>
                <input class="search-bar form-control" name="search" type="text" role="searchbox" onfocus="searchIconChange()" onfocusout="searchIconFocusOut()" />
                <button class="search-button btn btn-secondary" type="submit"><i class="search-button-icon bi bi-search"></i></button>
            </div>
        </form>
    </div>

    <div class="container" style="width: 50%;">
        <table class="table table-hover table-custom">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Add</th>
            </tr>
            <tr th:each="student, i: ${students}" class="table-custom-pointer-tr">
                <td th:text="${i.index}"></td>
                <td th:text="${student.getUsername()}"></td>
                <td>
                    <a th:href="@{'/quizzes/myQuizzes/' + ${quizId} + '/share/' + ${student.getId()}}" class="icon_link"><i class="bi bi-person-plus-fill"></i></a>
                </td>
            </tr>
        </table>
    </div>

    <footer class="navbar-custom" th:replace="~{fragments/footer :: footer}"></footer>

    <script>
        function searchIconChange() {
            let searchIcon = document.getElementById("search-icon");

            searchIcon.className = "bi bi-chevron-compact-right";
        }
        function searchIconFocusOut() {
            let searchIcon = document.getElementById("search-icon");

            searchIcon.className = "bi bi-search";
        }
    </script>
</body>
</html>
