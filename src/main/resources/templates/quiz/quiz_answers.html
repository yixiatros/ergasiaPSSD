<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:x-transition="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Quiz Answers</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/application.css}" href="../../static/css/application.css"/>
    <link rel="stylesheet" th:href="@{/css/quiz.css}" href="../../static/css/quiz.css"/>

</head>
<body>

    <nav class="navbar-custom" th:replace="~{fragments/navbar :: navbar}"></nav>


    <div class="container">
        <h2>Quiz Answers for</h2>
        <h1 th:text="${quiz.getTitle()}"></h1>
    </div>


    <div class="container">
        <table class="table table-hover table-custom">
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Score</th>
            </tr>
            <tr th:each="answer, i: ${answers}">
                <td th:text="${i.index + offset * pageSize}">1</td>
                <td th:text="${answer.getUser().getUsername()}">Username</td>
                <td th:text="${answer.getScore()}">Score</td>
            </tr>
        </table>

        <table class="table table-custom">
            <tr>
                <td style="display: inline-flex;">
                    <h5 style="display: inline-flex;">
                        <a th:if="${!page.hasPrevious()}" th:disabled="true" class="disabled-link"><i class="bi bi-caret-left-fill"></i></a>
                        <a th:if="${page.hasPrevious()}" th:href="@{'/quizzes/myQuizzes/' + ${quizId} + '/answers/' + ${offset - 1} + '/' + ${pageSize}}" class="page-link"><i class="bi bi-caret-left-fill"></i></a>
                        <p th:text="${offset}"></p>
                        <a th:if="${page.hasNext()}" th:href="@{'/quizzes/myQuizzes/' + ${quizId} + '/answers/' + ${offset + 1} + '/' + ${pageSize}}" class="page-link"><i class="bi bi-caret-right-fill"></i></a>
                        <a th:if="${!page.hasNext()}" th:disabled="true" class="disabled-link"><i class="bi bi-caret-right-fill"></i></a>
                    </h5>
                </td>
                <td>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle dropdown-button" type="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${pageSize}"></button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{'/quizzes/myQuizzes/' + ${quizId} + '/answers/0/20'}">20</a></li>
                            <li><a class="dropdown-item" th:href="@{'/quizzes/myQuizzes/' + ${quizId} + '/answers/0/50'}">50</a></li>
                            <li><a class="dropdown-item" th:href="@{'/quizzes/myQuizzes/' + ${quizId} + '/answers/0/99'}">99</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <footer class="navbar-custom" th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
