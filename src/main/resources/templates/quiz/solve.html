<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:x-transition="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Quiz Solve</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" th:href="@{/css/application.css}" href="../../static/css/application.css"/>
  <link rel="stylesheet" th:href="@{/css/quiz.css}" href="../../static/css/quiz.css"/>

</head>
<body>

  <nav class="navbar-custom" th:replace="~{fragments/navbar :: navbar}"></nav>

  <div class="h-100 d-flex align-items-center justify-content-center">
    <form class="solve-form" th:action="@{'/quizzes/solve/' + ${quiz.getId()}}" method="post">
      <h1 class="solve-title" th:text="${quiz.getTitle()}">Title</h1>

      <div class="multiple-choices container" th:each="question, i: ${quiz.getSortedQuestions()}">
        <h4 th:text="${question.getQuestion()}">Question Name</h4>
        <div class="form-check multiple-choice container" th:each="choice, j: ${question.getSortedMultipleChoices()}">
          <input class="form-check-input multiple-choice-radio" type="radio" th:name="${question.getId()}" th:id="${question.getId()}" th:value="${j}">
          <label class="form-check-label multiple-choice-label" th:for="${question.getId()}" th:text="${choice.getChoice()}">choice</label>
        </div>
      </div>

      <div class="container">
        <button type="submit" class="btn btn-secondary">submit</button>
      </div>
    </form>
  </div>

  <footer class="navbar-custom" th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
