<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:x-transition="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <th:block th:replace="~{fragments/navbar :: headerfiles}"></th:block>
</head>
<body>
<div th:if="${registerError}">
  <p th:text="${registerError}"></p>
</div>
<form id="login_form" action="#" th:action="@{/users/register}" method="post" th:object="${newUser}">
  <!-- Email input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input class="form-control" type="email" placeholder="Email" id="email" th:field="*{email}" name="email" maxlength="25" th:maxlength="25" required />
    <label class="form-label" for="email">email</label>
  </div>

  <!-- Username input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input class="form-control" type="text" placeholder="Username" id="username" th:field="*{username}" name="username" maxlength="15" th:maxlength="15" required />
    <label class="form-label" for="username">Username</label>
  </div>

  <!-- Password input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input class="form-control" type="password" placeholder="Password" id="password" th:field="*{password}" name="password" maxlength="25" th:maxlength="25" required />
    <label class="form-label" for="password">Password</label>
  </div>

  <!-- Submit button -->
  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>

  <!-- Login buttons -->
  <div class="text-center">
    <p>You already have an Account? <a th:href="@{/users/login}">LogIn</a></p>
  </div>
</form>
</body>
</html>
