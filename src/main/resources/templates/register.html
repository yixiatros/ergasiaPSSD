<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:x-transition="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <th:block th:replace="~{fragments/navbar :: headerfiles}"></th:block>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" th:href="@{/css/application.css}" href="../static/css/application.css"/>
  <link rel="stylesheet" th:href="@{/css/login.css}" href="../static/css/login.css"/>

</head>
<body>

  <div th:if="${registerError}" class="alert alert-danger" role="alert">
    <p th:text="${registerError}">This is a warning alertâ€”check it out!</p>
  </div>

  <div class="container logo2">
    <a th:href="@{/index}">Logo</a>
  </div>

  <div class="main2">
    <p class="sign" align="center">Register</p>

    <form id="login_form" action="#" th:action="@{/users/register}" method="post" th:object="${newUser}" class="form2">
      <input class="email" type="email" placeholder="Email" id="email" th:field="*{email}" name="email" maxlength="25" th:maxlength="25" required />
      <input class="username" type="text" placeholder="Username" id="username" th:field="*{username}" name="username" maxlength="15" th:maxlength="15" required />
      <input class="password" type="password" placeholder="Password" id="password" th:field="*{password}" name="password" maxlength="25" th:maxlength="25" required />

      <div class="container container-custom">
        <div class="wrapper">
          <input type="radio" name="roleRadio" id="studentRadio" value="ROLE_STUDENT" checked>
          <input type="radio" name="roleRadio" id="teacherRadio" value="ROLE_TEACHER">
          <label for="studentRadio" class="option studentRadio">
            <div class="dot"></div>
            <span>Student</span>
          </label>
          <label for="teacherRadio" class="option teacherRadio">
            <div class="dot"></div>
            <span>Teacher</span>
          </label>
        </div>
      </div>

      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-block mb-4 submit">Register</button>

      <p class="register" align="center">You already have an Account? <a th:href="@{/users/login}" class="anchor-link">Log in</a></p>
    </form>
  </div>

</body>
</html>
